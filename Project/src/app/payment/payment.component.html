<div class="col-md-6 offset-md-3">




    <span class="anchor" id="formPayment"></span>




    <hr class="my-5">












    <div class="card card-outline-secondary">




        <div class="card-body">




            <h3 class="text-center">Payment Details</h3>




            <hr>









            <form class="form" role="form" autocomplete="off">




                <div class="form-group">




                    <label for="cc_name">Card Holder's Name</label>




                    <input type="text" class="form-control" id="cc_name" pattern="\w+ \w+.*" title="First and last name"
                        required="required">




                </div>




                <div class="form-group">




                    <label>Card Number</label>




                    <input type="text" class="form-control" autocomplete="off" maxlength="20" pattern="\d{16}"
                        title="Credit card number" required="">




                </div>




                <div class="form-group row">




                    <label class="col-md-12">Card Exp. Date</label>




                    <div class="col-md-4">




                        <select class="form-control" name="cc_exp_mo" size="0">




                            <option value="01">01</option>




                            <option value="02">02</option>




                            <option value="03">03</option>




                            <option value="04">04</option>




                            <option value="05">05</option>




                            <option value="06">06</option>




                            <option value="07">07</option>




                            <option value="08">08</option>




                            <option value="09">09</option>




                            <option value="10">10</option>




                            <option value="11">11</option>




                            <option value="12">12</option>




                        </select>




                    </div>




                    <div class="col-md-4">




                        <select class="form-control" name="cc_exp_yr" size="0">




                            <option>2018</option>




                            <option>2019</option>




                            <option>2020</option>




                            <option>2021</option>




                            <option>2022</option>




                        </select>




                    </div>




                    <div class="col-md-4">




                        <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}"
                            title="Three digits at back of your card" required="" placeholder="CVC">




                    </div>




                </div>




                <div class="row">




                    <label class="col-md-12">Amount</label>




                </div>




                <div class="form-inline">




                    <div class="input-group">




                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>




                        <input type="text" class="form-control text-right" id="exampleInputAmount"
                            placeholder="{{service.tierDet.price}}">




                        <div class="input-group-append"><span class="input-group-text">.00</span></div>




                    </div>




                </div>




                <br><br>




                <hr>




                <div class="form-group row">




                    <div class="col-md-6">




                        <input class="btn btn-success" type="button" id="payButton" value="pay" (click)="OnSubmit()" />




                    </div>




                    <div class="col-md-6">




                        <input class="btn btn-danger" type="button" value="cancel" routerLink="/web-page" />














                    </div>









                </div>
