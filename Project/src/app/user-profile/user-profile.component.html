<!DOCTYPE html>

<html>

<head>

    <title>Contact Form</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>

<body>
    

    <div class="container">

        <div class="row contact">

            <div class="col-md-3">

                <div class="contact-info">

                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />

                    <h2>User Profile</h2>

                </div>

            </div>

            <div class="col-md-9">

                <div class="contact-form">

                    <div class="form-group">

                        <label class="control-label col-sm-2" for="fname">First Name:</label>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname" [(ngModel)]="userData.firstName">

                        </div>

                    </div>

                    <div class="form-group">

                        <label class="control-label col-sm-2" for="lname">Last Name:</label>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="lname" [(ngModel)]="userData.lastName">

                        </div>

                    </div>

                    <div class="form-group">

                        <label class="control-label col-sm-2" for="email">Email:</label>

                        <div class="col-sm-10">

                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="userData.email">

                        </div>

                    </div>

                    <div class="form-group">

                        <label class="control-label col-sm-2" for="phone">Phone:</label>

                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="phone" placeholder="Enter phone number"
                                name="phone" [(ngModel)]="userData.phoneNumber">

                        </div>

                    </div>

                    <div class="form-group">

                        <div class="col-sm-offset-2 col-sm-10">

                            <button type="submit" class="btn btn-default" (click)="update()">Update</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <br><br><br><br><br><br><br>




        <div class="row table-container">

            <div class="col-md-12">

                <h3>

                    The Number of services user has subscribed

                </h3>

                <table class="table table-light table-striped-columns">

                    <thead>

                        <tr>
                            <th scope="col">#</th>

                            <th>Service Name</th>

                            <th>Sub-Service Name</th>

                            <th>Tier Name</th>

                            <th>Subscription End Date</th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr *ngFor="let subDet of userSubDet,let i = index">
                            <th scope="row">{{i+1}}</th>

                            <td>{{subDet.serviceName}}</td>

                            <td>{{subDet.subServiceName}} </td>

                            <td>{{subDet.tierName}} </td>

                            <td>{{subDet.subscriptionEndDate}} </td>

                        </tr>


                    </tbody>

                </table>

            </div>

        </div>

    </div>

</body>

</html>
